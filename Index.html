<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masks of Nyarlathotep</title>
    <link rel="stylesheet" href="style/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
<div class="wrapper">
    <form action="">
        <h1>Login</h1>

        <div class="input-box">
            <input type="text" placeholder="Username"
            required>
            <i class='bx bxs-user'><box-icon type='solid' name='user'></box-icon></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password"
            required>
            <i class='bx bxs-lock-alt'><box-icon type='solid' name='lock-alt'></box-icon></i>
        </div>

       <div class="remember">
        <label><input type="checkbox">Remember me</label>
       </div> 

       <button type="submit" class="login-button">Login</button>

        <p class="register-username">Username = <a href="#">Your first name</a></p>
        <p class="register-password">Password = <a href="#">evil reign of terror</a></p>

       
    </form>
</div>

</body>
<script src="javascript/login.js" defer></script>
</html>
